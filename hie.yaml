cradle:
  multi:
    - path: "./dist-ghcjs"
      config: { cradle: { none: } }
    - path: "./reflex-platform"
      config: { cradle: { none: } }
    - path: "./frontend/src"
      config: { cradle: { none: } }
    - path: "./"
      config:
        cradle:
          cabal:
            - path: "./common/src"
              component: "lib:common"
            - path: "./backend/src"
              component: "exe:backend"
            # - path: "./frontend/src"
            #  component: "exe:frontend"
